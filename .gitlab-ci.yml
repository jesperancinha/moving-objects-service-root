services:
  - docker:dind

stages:
  - build
  - qa
  - e2e
  - coverage
  - reporting
  - verify
  - test
  - docker-compose
  - update

variables:
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"
  CODECOV_TOKEN: $CODECOV_TOKEN
  COVERALLS_REPO_TOKEN: $COVERALLS_REPO_TOKEN
  CODACY_PROJECT_TOKEN: $CODACY_PROJECT_TOKEN
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

image: gradle:7.5.0-jdk17

cache:
  paths:
    - .m2/repository/

before_script:
  - apt-get update -y
  - apt-get upgrade -y
  - apt-get install build-essential -y
  - bash latest-compose.sh

build:
  image: gradle:7.5.0-jdk17
  stage: build
  cache:
    - key: MAVEN
      paths:
        - moving-objects-oauth-service/build/
        - moving-objects-rest-service/build/
        - moving-objects-gui/dist/
  script:
    - make no-test
    - make build-npm-docker

qa:
  image: gradle:7.5.0-jdk17
  stage: build
  cache:
    - key: MAVEN
      paths:
        - moving-objects-oauth-service/build/
        - moving-objects-rest-service/build/
        - moving-objects-gui/dist/
  script:
    - gradle test
  needs:
    - build
      
mos-electron-e2e:
  image: node:18
  stage: e2e
  script:
    - make dcup-action
    - make cypress-electron
  needs:
    - qa
  cache:
    - key: MAVEN
      paths:
        - moving-objects-oauth-service/build/
        - moving-objects-rest-service/build/
        - moving-objects-gui/dist/
  allow_failure: true
  timeout: 10m

mos-chrome-e2e:
  image: node:18
  stage: e2e
  script:
    - make dcup-action
    - make cypress-chrome
  needs:
    - qa
  cache:
    - key: MAVEN
      paths:
        - moving-objects-oauth-service/build/
        - moving-objects-rest-service/build/
        - moving-objects-gui/dist/

mos-firefox-e2e:
  image: node:18
  stage: e2e
  script:
    - make dcup-action
    - make cypress-firefox
  needs:
    - qa
  cache:
    - key: MAVEN
      paths:
        - moving-objects-oauth-service/build/
        - moving-objects-rest-service/build/
        - moving-objects-gui/dist/

mos-edge-e2e:
  image: node:18
  stage: e2e
  script:
    - make dcup-action
    - make cypress-edge
  needs:
    - qa
  cache:
    - key: MAVEN
      paths:
        - moving-objects-oauth-service/build/
        - moving-objects-rest-service/build/
        - moving-objects-gui/dist/

coverage:
  image: gradle:7.5.0-jdk17
  stage: coverage
  cache:
    - key: MAVEN
      paths:
        - moving-objects-oauth-service/build/
        - moving-objects-rest-service/build/
        - moving-objects-gui/dist/
  script:
    - ./gradlew clean build test jacocoTestReport -i
  only:
    - main
  needs:
    - build

reporting:
  image: gradle:7.5.0-jdk17
  stage: reporting
  cache:
    - key: MAVEN
      paths:
        - moving-objects-oauth-service/build/
        - moving-objects-rest-service/build/
        - moving-objects-gui/dist/
  script:
    - make report
  only:
    - main
  needs:
    - coverage
    - mos-edge-e2e
    - mos-chrome-e2e
    - mos-firefox-e2e
    - mos-electron-e2e

update-dependencies:
  image: renovate/renovate
  stage: update
  before_script:
    - ''
  script:
    - export RENOVATE_CONFIG=$(< renovate.json)
    - renovate
  only:
    - main
  needs: []
