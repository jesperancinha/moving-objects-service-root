plugins {
    id 'maven'
    id 'java'
}

version '1.0.0'
group 'org.jesperancinha.airports'

apply plugin: 'maven'
apply plugin: 'maven-publish'

sourceCompatibility = 14
targetCompatibility = 14

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
}
