buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.2.RELEASE")
    }
}


plugins {
    id 'maven'
    id 'java'
    id 'org.springframework.boot' version '2.2.2.RELEASE'
}

version '1.0.0'
group 'org.jesperancinha.airports'

apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    mavenLocal()
    mavenCentral()
}

bootJar {
    mainClassName = 'org.jesperancinha.airports.AiportsSupportLauncher'
}

sourceCompatibility = 12
targetCompatibility = 12


dependencies {
    implementation('org.springframework.data:spring-data-commons:2.2.4.RELEASE')
    implementation('org.jesperancinha.airports:international-airports-rest-api:1.0.0')
    implementation('org.jesperancinha.airports:international-airports-service-api:1.0.0')
    implementation('org.jesperancinha.airports:international-airports-data:1.0.0')
    implementation('org.jesperancinha.airports:international-airports-model:1.0.0')
    implementation("org.springframework.boot:spring-boot-starter-web:2.2.2.RELEASE")
    implementation('org.springframework.boot:spring-boot-starter-actuator:2.2.2.RELEASE')
    implementation('org.springframework.boot:spring-boot-starter-webflux:2.2.2.RELEASE')
    implementation('org.springframework.security:spring-security-config:5.2.1.RELEASE')
    implementation("org.springframework.security:spring-security-oauth2-client:5.2.1.RELEASE")
    implementation('io.micrometer:micrometer-core:1.3.3')
    implementation('io.micrometer:micrometer-registry-prometheus:1.3.3')
    compileOnly('org.projectlombok:lombok:1.18.10')
    annotationProcessor 'org.projectlombok:lombok:1.18.10'


}
