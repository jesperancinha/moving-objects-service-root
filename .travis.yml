
jobs:
  include:
    - language: java
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      install: skip
      stage: International Airport Service
      jdk:
        - openjdk14
      cache:
        directories:
        - .autoconf
      script:
        - gradle wrapper
        - ./gradlew wrapper --gradle-version=6.7.1 --distribution-type=bin
        - ./gradlew build