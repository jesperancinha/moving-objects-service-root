buildscript {
    repositories {
        mavenCentral()
    }
}

version '1.0.0'
group 'org.jesperancinha.airports'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'eclipse'

repositories {
    flatDir {
        dirs 'libs', '../build/libs'
        dirs 'libs', '../international-airports-sst-client-common/build/libs'
    }
    mavenLocal()
    mavenCentral()
}

sourceCompatibility = 14
targetCompatibility = 14

dependencies {
    compile project(':international-airports-sst:international-airports-sst-client')
    compile project(':international-airports-sst:international-airports-sst-client:international-airports-sst-client-common')
    implementation('org.springframework:spring-context:5.2.2.RELEASE')
    implementation('org.springframework:spring-web:5.2.2.RELEASE')
    implementation('org.springframework:spring-webflux:5.3.15')
    implementation('com.squareup.okhttp:okhttp:2.7.5')
    implementation('com.google.code.gson:gson:2.8.9')
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}
