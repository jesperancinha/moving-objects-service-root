logging.level.root=INFO
info.app.name=Spring Boot 2 Airpot Information Service Mock (Single Source Of Truth)
server.port=8081
server.servlet.context-path=/international/airports
security.oauth2.client.client-id=airports-webcam-api-client-id
security.oauth2.client.client-secret=airports-webcam-api-secret
# Metric rest endpoints
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoint.httptrace.enabled=true
management.metrics.export.prometheus.enabled=true
management.trace.http.enabled=true
