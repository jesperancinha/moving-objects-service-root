buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.7.4")
    }
}

plugins {
    id 'org.springframework.boot' version '2.7.4'
    id 'application'
}

version '1.0.0'
group 'org.jesperancinha.objects'

apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'jacoco'

applicationDefaultJvmArgs = ["-XX:+AllowRedefinitionToAddDeleteMethods"]

configurations {
    testCompile
}

repositories {
    mavenLocal()
    mavenCentral()
}

bootJar {
    mainClassName = 'org.jesperancinha.objects.ObjectsSupportLauncher'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

test {
    finalizedBy jacocoTestReport
    useJUnitPlatform()
    jvmArgs '-XX:+AllowRedefinitionToAddDeleteMethods'
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        csv.required = true
    }
}

compileJava {
    options.annotationProcessorPath = configurations.annotationProcessor
}

bootJar {
    archiveFileName = project.name + '.jar'
}

dependencies {
    if (project.hasProperty('prod')) {
        implementation("com.okta.spring:okta-spring-boot-starter:2.1.6")
        implementation("com.fasterxml.jackson.module:jackson-module-kotlin:2.14.1")
        implementation("me.paulschwarz:spring-dotenv:2.5.4")
        implementation("org.springframework.security:spring-security-web:5.7.3")
        implementation("org.jesperancinha.objects:moving-objects-security-dsl:1.0.0")
    }

    implementation('org.springframework.boot:spring-boot-starter-actuator:2.7.4')
    implementation('io.micrometer:micrometer-core:1.10.2')
    implementation('io.micrometer:micrometer-registry-prometheus:1.9.4')

    implementation('org.springframework.data:spring-data-commons:2.7.3')
    implementation('org.springframework.boot:spring-boot-starter-webflux:2.7.4')
    implementation('jakarta.json.bind:jakarta.json.bind-api:3.0.0')
    implementation("org.springdoc:springdoc-openapi-webflux-ui:1.6.11")
    compileOnly('org.projectlombok:lombok:1.18.24')
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testCompile('org.projectlombok:lombok:1.18.24')
    testAnnotationProcessor('org.projectlombok:lombok:1.18.24')
    testImplementation('org.projectlombok:lombok:1.18.24')
    testCompile('jakarta.json.bind:jakarta.json.bind-api:3.0.0')
    testImplementation('org.assertj:assertj-core:3.23.1')
    testImplementation('org.springframework:spring-test:6.0.2')
    testImplementation('org.springframework.boot:spring-boot-starter-test:2.7.4')
    testImplementation('com.github.tomakehurst:wiremock:2.27.2')
    testImplementation('io.projectreactor.tools:blockhound-junit-platform:1.0.6.RELEASE')
    testImplementation('org.mockito:mockito-junit-jupiter:4.9.0')
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.9.1')
    testImplementation 'org.junit.platform:junit-platform-launcher:1.9.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.9.1'
}
