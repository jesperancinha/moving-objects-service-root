# Application configuration
info.app.name=Spring Boot Objects Information Support service
logging.level.root=INFO
server.port=8082
server.servlet.context-path=/objects
spring.webflux.base-path=/objects
# OAuth 2
# API endpoints
org.jesperancinha.airport.airports=http://localhost:8081/objects/airports/live/airports
org.jesperancinha.airport.webcams=http://localhost:8081/objects/airports/live/webcams
# Metric rest endpoints
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoint.httptrace.enabled=true
management.metrics.export.prometheus.enabled=true
management.trace.http.enabled=true

# Okta
okta.oauth2.issuer=${env.ISSUER}
okta.oauth2.client-id=${env.CLIENT_ID}
okta.oauth2.client-secret=${env.CLIENT_SECRET}
.env.filename=.okta.env
