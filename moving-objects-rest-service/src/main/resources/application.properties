# Application configuration
info.app.name=Spring Boot Objects Information Support service
logging.level.root=INFO
server.port=8082
server.servlet.context-path=/aggregator
spring.webflux.base-path=/aggregator

# API endpoints
org.jesperancinha.objects.moving=http://localhost:8081/objects/info
org.jesperancinha.objects.webcams=http://localhost:8081/objects/webcams
org.jesperancinha.objects.token=http://localhost:8081/objects/token
objects.okta.server.url=http://localhost:${server.port}

# Metric rest endpoints
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoint.httptrace.enabled=true
management.metrics.export.prometheus.enabled=true
management.trace.http.enabled=true

# Okta
okta.oauth2.issuer=${env.ISSUER}
okta.oauth2.client-id=${env.CLIENT_ID}
okta.oauth2.client-secret=${env.CLIENT_SECRET}
.env.filename=.okta.env
