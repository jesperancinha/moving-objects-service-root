<div class="container">
    <nb-card accent="info">
        <div class="container">
            <nb-card-body>
                <div class="card">
                    <div>Please select an option from below</div>
                </div>
            </nb-card-body>
        </div>
    </nb-card>

    <nb-card accent="info">
        <div class="container">
            <nb-card-body>
                <nb-tabset (changeTab)="tabChanged($event, faresComponent, metricsComponent, airportsComponent)">
                    <nb-tab tabTitle="Fares" tabId="fares" responsive>
                        <airports-selector #faresComponent></airports-selector>
                    </nb-tab>
                    <nb-tab tabTitle="Metrics" tabId="metrics" responsive>
                        <metrics-selector #metricsComponent></metrics-selector>
                    </nb-tab>
                    <nb-tab tabTitle="Airports" tabId="airports" responsive>
                        <airports-selector #airportsComponent></airports-selector>
                    </nb-tab>
                </nb-tabset>
            </nb-card-body>
        </div>
    </nb-card>

    <nb-card>
        <div class="container center">Copyright 2019 @ Jo√£o Esperancinha (<a

        </div>
