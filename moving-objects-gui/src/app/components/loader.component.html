<mat-card>
    <mat-card>
        <div class="card">
            <div>Please select an option from below</div>
        </div>
    </mat-card>

    <mat-card style="height:1000px">
        <mat-tab-group (selectedTabChange)="tabChanged($event, webCamsComponent, metricsComponent, airportsComponent)">
            <mat-tab label="WebCams Listings">
                <app-webcams-selector #webCamsComponent></app-webcams-selector>
            </mat-tab>
            <mat-tab label="Objects Info">
                <app-airports-selector #airportsComponent></app-airports-selector>
            </mat-tab>
            <mat-tab label="Metrics">
                <app-metrics-selector #metricsComponent></app-metrics-selector>
            </mat-tab>
        </mat-tab-group>
    </mat-card>

    <mat-card>
        <div class="container center">Copyright 2019 @ Jo√£o Esperancinha (<a
                href="http://www.joaofilipesabinoesperancinha.nl">jesperancinha</a>)
        </div>
