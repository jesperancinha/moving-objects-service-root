# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: codeaches/openjdk:12-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle wrapper
      - run: ./gradlew wrapper --gradle-version=6.1 --distribution-type=bin
      - run: ./gradlew
      - run: gradle dependencies
      - run: gradle build install -p international-airports-sst/international-airports-sst-client/international-airports-sst-client-webcam
      - run: gradle build install -p international-airports-sst/international-airports-sst-client/international-airports-sst-client-airports
      - run: gradle build install -p international-airports-sst/international-airports-sst-data
      - run: gradle build install -p international-airports-sst/international-airports-sst-mock
      - run: gradle build install -p international-airports-sst/international-airports-sst-live
      - run: gradle build install -p international-airports-rest/international-airports-data
      - run: gradle build install -p international-airports-rest/international-airports-model
      - run: gradle build install -p international-airports-rest/international-airports-service-api
      - run: gradle build install -p international-airports-rest/international-airports-rest-api
      - run: gradle build install -p international-airports-rest/international-airports-service-api

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: gradle test