version: 2
jobs:
  build-gradle:
    docker:
      - image: cimg/openjdk:17.0.1
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-
      - run: make buildw && gradle -i

  build-yarn:
    docker:
      - image: cimg/node:17.3.1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-
      - run:
          command: yarn install --force
          working_directory: moving-objects-gui
      - run:
          command: yarn
          working_directory: moving-objects-gui

  e2e-electron:
    machine:
      image: ubuntu-2004:2022.04.2
    steps:
      - checkout
      - run:
          name: Cypress Dependencies Installation
          command: sudo apt autoremove && sudo apt-get install libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb i965-va-driver -y
      - run:
          name: Build and start main containers
          command: make dcup-full-action
      - run:
          name: Run Cypress tests
          command: make cypress-electron

  e2e-chrome:
    machine:
      image: ubuntu-2204:2022.04.2
    steps:
      - checkout
      - run: make dcup-full-action
      - run: make cypress-chrome

  e2e-firefox:
    machine:
      image: ubuntu-2204:2022.04.2
    steps:
      - checkout
      - run: make dcup-full-action
      - run: make cypress-firefox

  e2e-edge:
    machine:
      image: ubuntu-2204:2022.04.2
    steps:
      - checkout
      - run: make dcup-full-action
      - run: make cypress-edge

  report-all:
    docker:
      - image: cimg/openjdk:17.0.1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-
      - run: sudo apt update
      - run: sudo apt install npm
      - run: sudo npm i -g yarn
      - run: sudo npm install -g n
      - run: sudo n stable
      - run: cd moving-objects-gui && yarn && yarn add jest && npm run coverage
      - run: make buildw && gradle -i

workflows:
  version: 2
  build_all:
    jobs:
      - build-gradle
      - build-yarn
      - report-all
      - e2e-electron
      - e2e-chrome
      - e2e-firefox
      - e2e-edge
